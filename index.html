<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>✩ A.I interpreter ✩</title>
  </head>
  <body class="bg-dark text-light">
    <h1 class="text-center mt-5">
      A.I
      <p class="highlight">DREAM</p>
      INTERPRETER
    </h1>
    <div class="container">
      <div class="prompt-box bg-secondary p-4 rounded mb-3">
        <textarea
          id="dreamInput"
          class="form-control mb-3"
          placeholder="Enter your dream here..."
        ></textarea>
        <button class="btn btn-primary" id="interpret-btn">Interpret</button>
      </div>
      <div
        class="result-box bg-secondary p-4 rounded text-capitalize hidden"
        id="interpretation"
      >
        <!-- Interpretation will appear here -->
      </div>
      <hr class="bg-light" />
    </div>
    <footer class="text-center mt-3">
      Made with ♡ by <b><a href="https://github.com/jen-daum">Jen DAUM</a></b>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
